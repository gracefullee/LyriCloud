<script>
	$("#submitButton").click(function(){
		$.ajax({
				beforeSend: function() {
					$('#cloudBox').html("<div id=\"generating\">Generating Cloud...</div>");
				},
				type: "post",
				url: "getCloud.php",
				data: {
					prev: '',
					name: $('#inputBox').val()
				},
				success: function(msg){
					$('#cloudBox').html(msg);
					$('#addMoreButton').css("visibility", "visible");
					$('#shareButton img').css("visibility", "visible");
				}
		});
	});
	
	$("#addMoreButton").click(function(){
		$.ajax({
				beforeSend: function() {
					$('#cloudBox').html("<div id=\"generating\">Generating Cloud...</div>");
				},
				type: "post",
				url: "getCloud.php",
				data: {
					prev: $('#prevText').text(),
					name: $('#inputBox').val()
				},
				success: function(msg){
					$('#cloudBox').html(msg);
				}
		});
	});
</script>
